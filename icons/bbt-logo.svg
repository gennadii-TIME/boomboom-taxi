<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Чёрный матовый фон -->
    <radialGradient id="blackBase" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Премиальное золото -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff5c9"/>
      <stop offset="35%" stop-color="#f0d27e"/>
      <stop offset="75%" stop-color="#cba046"/>
      <stop offset="100%" stop-color="#8b5e18"/>
    </linearGradient>

    <!-- Золотое внутреннее кольцо -->
    <linearGradient id="innerGold" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e9cd87"/>
      <stop offset="100%" stop-color="#9e6f28"/>
    </linearGradient>

    <!-- Подсветка справа для объёма -->
    <linearGradient id="shadowRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <circle cx="256" cy="256" r="230" fill="url(#blackBase)" />
  <circle cx="256" cy="256" r="230" fill="url(#shadowRight)" />

  <!-- Золотая внешняя окантовка -->
  <circle cx="256" cy="256" r="230"
          fill="none"
          stroke="url(#gold)"
          stroke-width="26"/>

  <!-- Внутреннее золотое кольцо -->
  <circle cx="256" cy="256" r="165"
          fill="none"
          stroke="url(#innerGold)"
          stroke-width="12"
          opacity="0.85"/>

  <!-- BB — чёрно-золотой премиум -->
  <text x="50%" y="57%" text-anchor="middle"
        font-size="200"
        font-weight="800"
        font-family="'Cinzel', 'Garamond', serif"
        fill="url(#gold)"
        style="letter-spacing:-16px;">
    BB
  </text>
</svg>
