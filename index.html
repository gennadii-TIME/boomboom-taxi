<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoomBoom Taxi – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BoomBoom Taxi – a new generation taxi platform. Launching soon." />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdd55 0, #ff9900 35%, #111 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.72);
      border-radius: 24px;
      padding: 32px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .logo-badge {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffcc00, #ff5500);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .logo-badge span {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .divider {
      width: 72px;
      height: 2px;
      margin: 0 auto 18px;
      background: linear-gradient(90deg, transparent, #ffcc00, transparent);
      opacity: 0.9;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #30d158;
      box-shadow: 0 0 8px #30d158;
    }

    .footer {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }

    .footer b {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-badge">
      <span>BB</span>
    </div>

    <h1>BoomBoom Taxi</h1>
    <p class="subtitle">New generation taxi platform</p>

    <div class="divider"></div>

    <p class="pill">
      <span class="pill-dot"></span>
      Launching soon
    </p>

    <p class="footer">
      Website: <b>boomboom.taxi</b><br />
      Platform is under active development.
    </p>
  </div>
</body>
</html>
