<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>BoomBoom Taxi — для пассажиров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/icons/bbt-logo.svg">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#050816">
  <meta name="description" content="BoomBoom Taxi — страница для пассажиров с информацией о сервисе." />
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #333 0, #000 45%);
      color: #f9f9f9;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #ffc300;
      border-radius: 16px;
      padding: 32px 28px;
      max-width: 640px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      letter-spacing: 0.02em;
    }
    p {
      margin: 0;
      line-height: 1.6;
      color: #d9d9d9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BoomBoom Taxi для пассажиров</h1>
    <p>Информация для пассажиров скоро появится. Мы готовим свежие детали и предложения.</p>
  </div>
</body>
</html>
